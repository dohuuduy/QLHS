<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Tài Liệu - TAI_LIEU</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Quản Lý Tài Liệu</h1>
        <button class="btn btn-primary" id="addDocumentBtn">Thêm Tài Liệu</button>

        <!-- Table for displaying the documents -->
        <table id="documentTable" class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên Tài Liệu</th>
                    <th>Mô Tả</th>
                    <th>Ngày Tạo</th>
                    <th>Ngày Cập Nhật</th>
                    <th>Hành Động</th>
                </tr>
            </thead>
            <tbody>
                <!-- Content will be injected here by JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Modal for adding or editing document -->
    <div class="modal" id="documentModal">
        <div class="modal-content">
            <h3>Thông Tin Tài Liệu</h3>
            <form id="documentForm">
                <label for="ten_tai_lieu">Tên Tài Liệu:</label>
                <input type="text" id="ten_tai_lieu" required><br>

                <label for="mo_ta">Mô Tả:</label>
                <input type="text" id="mo_ta" required><br>

                <label for="loai_tai_lieu">Loại Tài Liệu:</label>
                <input type="text" id="loai_tai_lieu" required><br>

                <label for="ngay_tao">Ngày Tạo:</label>
                <input type="date" id="ngay_tao" required><br>

                <label for="ngay_cap_nhat">Ngày Cập Nhật:</label>
                <input type="date" id="ngay_cap_nhat" required><br>

                <button type="submit">Lưu</button>
                <button type="button" id="closeModalBtn">Đóng</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
