<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý Tài Liệu</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Quản lý Tài Liệu</h2>
    <button class="btn btn-primary mb-3" onclick="openAddDocumentForm()">Thêm Tài Liệu</button>

    <!-- Bảng danh sách tài liệu -->
    <table class="table table-bordered" id="documentTable">
      <thead class="thead-light">
        <tr>
          <th>ID</th>
          <th>Tên Tài Liệu</th>
          <th>Mô Tả</th>
          <th>Ngày Tạo</th>
          <th>Loại Tài Liệu</th>
          <th>Tiêu Chuẩn</th>
          <th>Phiên Bản</th>
          <th>Trạng Thái</th>
          <th>Người Tạo</th>
          <th>Hành Động</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dữ liệu sẽ được tải từ Google Sheets và thêm vào đây -->
      </tbody>
    </table>

    <!-- Modal Thêm/Sửa Tài Liệu -->
    <div class="modal fade" id="documentModal" tabindex="-1" role="dialog" aria-labelledby="documentModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="documentModalLabel">Thêm/Sửa Tài Liệu</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="documentForm">
              <div class="form-group">
                <label for="tenTaiLieu">Tên Tài Liệu</label>
                <input type="text" class="form-control" id="tenTaiLieu" required>
              </div>
              <div class="form-group">
                <label for="moTa">Mô Tả</label>
                <input type="text" class="form-control" id="moTa" required>
              </div>
              <div class="form-group">
                <label for="ngayTao">Ngày Tạo</label>
                <input type="date" class="form-control" id="ngayTao" required>
              </div>
              <div class="form-group">
                <label for="loaiTaiLieu">Loại Tài Liệu</label>
                <input type="text" class="form-control" id="loaiTaiLieu" required>
              </div>
              <div class="form-group">
                <label for="tieuChuan">Tiêu Chuẩn</label>
                <input type="text" class="form-control" id="tieuChuan" required>
              </div>
              <div class="form-group">
                <label for="phienBan">Phiên Bản</label>
                <input type="text" class="form-control" id="phienBan" required>
              </div>
              <div class="form-group">
                <label for="trangThai">Trạng Thái</label>
                <select class="form-control" id="trangThai" required>
                  <option>Hiệu Lực</option>
                  <option>Hết Hiệu Lực</option>
                  <option>Nháp</option>
                </select>
              </div>
              <div class="form-group">
                <label for="nguoiTao">Người Tạo</label>
                <input type="text" class="form-control" id="nguoiTao" required>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
            <button type="button" class="btn btn-primary" onclick="saveDocument()">Lưu</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
