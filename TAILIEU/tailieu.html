<!DOCTYPE html>
<html>
<head>
    <title>Quản Lý Tài Liệu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Quản Lý Hồ Sơ - Tài Liệu</h1>
        <button class="btn btn-primary mb-3" data-toggle="modal" data-target="#documentFormModal">Thêm Tài Liệu</button>
        <table class="table table-striped" id="documentTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên Tài Liệu</th>
                    <th>Mô Tả</th>
                    <th>Loại Tài Liệu</th>
                    <th>Ngày Tạo</th>
                    <th>Ngày Cập Nhật</th>
                    <th>Hành Động</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Modal Form -->
    <div class="modal fade" id="documentFormModal" tabindex="-1" aria-labelledby="documentFormModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="documentFormModalLabel">Thêm/Sửa Tài Liệu</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="documentForm">
                        <input type="hidden" id="documentId">
                        <div class="form-group">
                            <label for="ten_tai_lieu">Tên Tài Liệu</label>
                            <input type="text" class="form-control" id="ten_tai_lieu" required>
                        </div>
                        <div class="form-group">
                            <label for="mo_ta">Mô Tả</label>
                            <textarea class="form-control" id="mo_ta" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Lưu</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script src="tailieu.js"></script>
</body>
</html>
