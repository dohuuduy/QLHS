<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Tài Liệu 2</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f4f4f4;
        }
        .table-hover tbody tr:hover {
            background-color: #f5f5f5;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6 text-center">Danh Sách Tài Liệu 2</h1>
        
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <table id="tai-lieu-table" class="table table-striped table-hover w-full">
                <thead class="bg-gray-100">
                    <tr>
                        <th>ID</th>
                        <th>Tên Tài Liệu</th>
                        <th>Mô Tả</th>
                        <th>Loại</th>
                        <th>Tiêu Chuẩn</th>
                        <th>Phiên Bản</th>
                        <th>Trạng Thái</th>
                        <th>Người Tạo</th>
                        <th>Ngày Tạo</th>
                    </tr>
                </thead>
                <tbody id="tai-lieu-body">
                    <!-- Dữ liệu sẽ được load động -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS và dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        const SHEET_ID = '1Be_ESe7P7hC42dzqKC6sP2M-IWb_A2x0gMpuhJ5T7rA';
        const API_KEY = '"107632315651358036646",'; // Thay bằng API key của bạn

        async function fetchTaiLieuData() {
            try {
                const response = await fetch(
                    `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/Sheet1!A:J?key=${API_KEY}`
                );
                const data = await response.json();
                
                const tableBody = document.getElementById('tai-lieu-body');
                const rows = data.values.slice(1); // Bỏ qua hàng tiêu đề

                rows.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${row[0] || ''}</td>
                        <td>${row[1] || ''}</td>
                        <td>${row[2] || ''}</td>
                        <td>${row[3] || ''}</td>
                        <td>${row[4] || ''}</td>
                        <td>${row[5] || ''}</td>
                        <td>${row[6] || ''}</td>
                        <td>${row[7] || ''}</td>
                        <td>${row[8] || ''}</td>
                    `;
                    tableBody.appendChild(tr);
                });
            } catch (error) {
                console.error('Lỗi tải dữ liệu:', error);
            }
        }

        // Gọi hàm load dữ liệu khi trang web được tải
        document.addEventListener('DOMContentLoaded', fetchTaiLieuData);
    </script>
</body>
</html>
