<!DOCTYPE html>
<html>
<head>
    <title>Quản Lý Tài Liệu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Quản Lý Tài Liệu</h2>
        <table class="table table-bordered" id="documentTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên Tài Liệu</th>
                    <th>Mô Tả</th>
                    <th>Loại Tài Liệu</th>
                    <th>Ngày Tạo</th>
                    <th>Ngày Cập Nhật</th>
                    <th>Hành Động</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button class="btn btn-primary" onclick="openForm('add')">Thêm Tài Liệu</button>
    </div>

    <!-- Modal để thêm/sửa tài liệu -->
    <div class="modal fade" id="documentFormModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="formTitle"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="documentForm">
                        <div class="form-group">
                            <label for="ten_tai_lieu">Tên Tài Liệu</label>
                            <input type="text" class="form-control" id="ten_tai_lieu" required>
                        </div>
                        <div class="form-group">
                            <label for="mo_ta">Mô Tả</label>
                            <textarea class="form-control" id="mo_ta" required></textarea>
                        </div>
                        <!-- Thêm các trường khác tùy theo yêu cầu -->
                        <button type="submit" class="btn btn-success">Lưu</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="tailieu.js"></script>
</body>
</html>
