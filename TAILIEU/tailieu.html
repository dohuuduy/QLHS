<form id="taiLieuForm">
  <input type="hidden" id="id" />
  <label for="tenTaiLieu">Tên tài liệu:</label>
  <input type="text" id="tenTaiLieu" required><br>
  
  <label for="moTa">Mô tả:</label>
  <textarea id="moTa"></textarea><br>
  
  <label for="loaiTaiLieu">Loại tài liệu:</label>
  <input type="text" id="loaiTaiLieu"><br>
  
  <label for="ngayTao">Ngày tạo:</label>
  <input type="date" id="ngayTao"><br>
  
  <label for="ngayCapNhat">Ngày cập nhật:</label>
  <input type="date" id="ngayCapNhat"><br>
  
  <label for="trangThai">Trạng thái:</label>
  <input type="text" id="trangThai"><br>
  
  <button type="button" onclick="saveDocument()">Lưu</button>
</form>

<script>
  function saveDocument() {
    const id = document.getElementById('id').value || '';
    const tenTaiLieu = document.getElementById('tenTaiLieu').value;
    const moTa = document.getElementById('moTa').value;
    const loaiTaiLieu = document.getElementById('loaiTaiLieu').value;
    const ngayTao = document.getElementById('ngayTao').value;
    const ngayCapNhat = document.getElementById('ngayCapNhat').value;
    const trangThai = document.getElementById('trangThai').value;
    
    const documentData = {
      id: id,
      ten_tai_lieu: tenTaiLieu,
      mo_ta: moTa,
      loai_tai_lieu: loaiTaiLieu,
      ngay_tao: ngayTao,
      ngay_cap_nhat: ngayCapNhat,
      trang_thai: trangThai
    };
    
    fetch('https://script.google.com/macros/s/AKfycbzRKtc6Dm_K8tnM8FI_CHgvlsg163rq4mj_t_6AjRV8Munno1zMKQDTxbzfJU5Vi_vh/exec', {
      method: 'POST',
      body: JSON.stringify(documentData),
      headers: { 'Content-Type': 'application/json' }
    })
    .then(response => response.json())
    .then(data => {
      alert('Dữ liệu đã được lưu thành công!');
      // Reset form hoặc xử lý thêm nếu cần
    })
    .catch(error => alert('Có lỗi xảy ra!'));
  }
</script>
