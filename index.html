<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Quản Lý Hồ Sơ Tài Liệu</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --hover-color: #2980b9;
            --text-light: #ffffff;
            --text-dark: #2c3e50;
            --sidebar-width: 250px;
            --header-height: 60px;
            --transition-speed: 0.3s;
        }

        /* Spinner styles */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.98);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .preloader.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--secondary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header styles */
        .header {
            background: var(--text-light);
            height: var(--header-height);
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            right: 0;
            left: 60px;
            z-index: 100;
            transition: all var(--transition-speed) ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header.sidebar-active {
            left: var(--sidebar-width);
        }

        /* Toggle button styles */
        .sidebar-toggle {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1001;
            background: var(--primary-color);
            color: var(--text-light);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            transition: all var(--transition-speed) ease;
        }

        .sidebar-toggle:hover {
            background: var(--hover-color);
        }

        .sidebar-toggle.active {
            left: var(--sidebar-width);
        }

        /* Sidebar styles */
        .sidebar {
            background: var(--primary-color);
            position: fixed;
            top: 0;
            left: -250px;
            width: var(--sidebar-width);
            height: 100%;
            padding: 20px 0;
            transition: all var(--transition-speed) ease;
            z-index: 1000;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar .profile {
            margin-bottom: 30px;
            text-align: center;
            padding: 0 20px;
            position: relative;
        }

        .sidebar .profile img {
            display: block;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto;
            border: 4px solid var(--text-light);
            object-fit: cover;
        }

        .profile-icon {
            position: absolute;
            top: 5px;
            right: 60px;
            color: var(--text-light);
            font-size: 1.2em;
            background: var(--secondary-color);
            padding: 8px;
            border-radius: 50%;
        }

        .sidebar .profile h3 {
            color: var(--text-light);
            margin: 10px 0 5px;
            font-size: 1.2em;
        }

        .sidebar .profile p {
            color: rgb(206, 240, 253);
            font-size: 0.9em;
        }

        /* Your existing styles remain the same... */
        [Previous CSS remains the same]

    </style>
</head>
<body>
    <!-- Preloader -->
    <div class="preloader">
        <div class="spinner"></div>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Toggle Button -->
    <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle Sidebar">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <div class="profile">
            <img src="/api/placeholder/100/100" alt="Profile Picture">
            <i class="fas fa-user-shield profile-icon"></i>
            <h3>QLHS System</h3>
            <p>Quản lý hồ sơ</p>
        </div>

        <ul>
            <li>
                <a href="#" class="active">
                    <i class="fas fa-home"></i>
                    <span>Trang Chủ</span>
                </a>
            </li>
            <li>
                <a href="tai_lieu.html" class="menu-item">
                    <i class="fas fa-file-alt"></i>
                    <span>Quản Lý Tài Liệu</span>
                </a>
            </li>
            <!-- Rest of menu items remain the same -->
        </ul>
    </nav>

    <!-- Rest of your HTML remains the same -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        // Preloader handling
        window.addEventListener('load', function() {
            const preloader = document.querySelector('.preloader');
            setTimeout(() => {
                preloader.classList.add('fade-out');
                setTimeout(() => {
                    preloader.style.display = 'none';
                }, 500);
            }, 500);
        });

        // Navigation with loading
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault();
                const href = this.getAttribute('href');
                
                // Show preloader
                const preloader = document.querySelector('.preloader');
                preloader.style.display = 'flex';
                preloader.classList.remove('fade-out');

                // Navigate after a short delay
                setTimeout(() => {
                    window.location.href = href;
                }, 300);
            });
        });

        // Your existing JavaScript remains the same
        [Previous JavaScript remains the same]
    </script>
</body>
</html>
