<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile QLHS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .profile-container {
            display: flex;
            align-items: center;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .profile-icon {
            width: 100px;
            height: 100px;
            background: #3498db;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
        }

        .profile-icon i {
            font-size: 40px;
            color: white;
        }

        .profile-info {
            flex: 1;
        }

        .profile-info h2 {
            margin: 0 0 10px 0;
            color: #2c3e50;
        }

        .profile-info p {
            margin: 5px 0;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-icon">
            <i class="fas fa-user-graduate"></i>
        </div>
        <div class="profile-info">
            <h2>Quản Lý Học Sinh</h2>
            <p>Hệ thống quản lý thông tin học sinh</p>
        </div>
    </div>
</body>
</html>
