<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Quản Lý Hồ Sơ Tài Liệu</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* ... (Các style cũ giữ nguyên) ... */
        
        /* Thêm styles mới cho sidebar auto-hide */
        .sidebar {
            background: #2c3e50;
            position: fixed;
            top: 0;
            left: -250px; /* Bắt đầu ở trạng thái ẩn */
            width: 250px;
            height: 100%;
            padding: 20px 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        /* Khu vực hover để hiện sidebar */
        .sidebar-trigger {
            position: fixed;
            top: 0;
            left: 0;
            width: 10px;
            height: 100%;
            z-index: 999;
        }

        .sidebar-trigger:hover + .sidebar,
        .sidebar:hover {
            left: 0;
        }

        /* Điều chỉnh main content */
        .main-content {
            margin-left: 10px; /* Chỉ để lại khoảng trống nhỏ cho trigger area */
            width: calc(100% - 10px);
            transition: all 0.3s ease;
        }

        .main-content.sidebar-active {
            margin-left: 250px;
            width: calc(100% - 250px);
        }

        /* Header styles được điều chỉnh */
        .header {
            width: calc(100% - 10px);
            margin-left: 10px;
            transition: all 0.3s ease;
        }

        .header.sidebar-active {
            width: calc(100% - 250px);
            margin-left: 250px;
        }

        /* Toggle button cho mobile */
        .sidebar-toggle {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            background: #2c3e50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .sidebar-toggle {
                display: block;
            }

            .sidebar-trigger {
                display: none;
            }

            .sidebar {
                left: -250px;
            }

            .sidebar.active {
                left: 0;
            }

            .main-content,
            .header {
                margin-left: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <button class="sidebar-toggle" id="sidebarToggle">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Trigger area cho hover -->
    <div class="sidebar-trigger"></div>

    <!-- Phần còn lại của HTML giữ nguyên, chỉ thêm script ở cuối -->
    <!-- ... -->

    <script>
        const sidebar = document.querySelector('.sidebar');
        const mainContent = document.querySelector('.main-content');
        const header = document.querySelector('.header');
        const sidebarToggle = document.querySelector('#sidebarToggle');

        // Xử lý hover trên desktop
        sidebar.addEventListener('mouseenter', () => {
            mainContent.classList.add('sidebar-active');
            header.classList.add('sidebar-active');
        });

        sidebar.addEventListener('mouseleave', () => {
            mainContent.classList.remove('sidebar-active');
            header.classList.remove('sidebar-active');
        });

        // Xử lý click toggle trên mobile
        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            mainContent.classList.toggle('sidebar-active');
            header.classList.toggle('sidebar-active');
        });

        // Đóng sidebar khi click ra ngoài (cho mobile)
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768) {
                if (!sidebar.contains(e.target) && !sidebarToggle.contains(e.target)) {
                    sidebar.classList.remove('active');
                    mainContent.classList.remove('sidebar-active');
                    header.classList.remove('sidebar-active');
                }
            }
        });

        // Xử lý resize window
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                sidebar.classList.remove('active');
                mainContent.classList.remove('sidebar-active');
                header.classList.remove('sidebar-active');
            }
        });
    </script>
</body>
</html>
