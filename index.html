<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Quản Lý Hồ Sơ Tài Liệu</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --hover-color: #2980b9;
            --text-light: #ffffff;
            --text-dark: #2c3e50;
            --sidebar-width: 250px;
            --header-height: 60px;
            --transition-speed: 0.3s;
        }

        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.3s;
        }

        #loader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--secondary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            background: var(--text-light);
            height: var(--header-height);
            padding-left: 80px; /* Increased padding for better spacing */
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            z-index: 100;
            transition: all var(--transition-speed) ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header.sidebar-active {
            left: var(--sidebar-width);
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-left h2 {
            margin: 0;
            font-size: 1.4rem;
            color: var(--text-dark);
        }

        .sidebar-toggle {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1001;
            background: var(--primary-color);
            color: var(--text-light);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            transition: all var(--transition-speed) ease;
        }

        .sidebar-toggle:hover {
            background: var(--hover-color);
        }

        .sidebar-toggle.active {
            left: var(--sidebar-width);
        }

        .sidebar {
            background: var(--primary-color);
            position: fixed;
            top: 0;
            left: -250px;
            width: var(--sidebar-width);
            height: 100%;
            padding: 20px 0;
            transition: all var(--transition-speed) ease;
            z-index: 1000;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar.active {
            left: 0;
        }

        .profile {
            position: relative;
            margin-bottom: 30px;
            text-align: center;
            padding: 0 20px;
        }

        .profile img {
            display: block;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto;
            border: 4px solid var(--text-light);
            object-fit: cover;
        }

        .profile-icon {
            position: absolute;
            top: 10px;
            right: 65px;
            color: var(--text-light);
            font-size: 1.2em;
            background: var(--secondary-color);
            padding: 8px;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .profile h3 {
            color: var(--text-light);
            margin: 10px 0 5px;
            font-size: 1.2em;
        }

        .profile p {
            color: rgb(206, 240, 253);
            font-size: 0.9em;
        }

        /* Your existing styles remain the same... */
        [Previous CSS remains the same]
    </style>
</head>
<body>
    <!-- Loader -->
    <div id="loader">
        <div class="loading-spinner"></div>
    </div>

    <!-- Toggle Button -->
    <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle Sidebar">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Header -->
    <header class="header" id="header">
        <div class="header-left">
            <h2>Hệ Thống Quản Lý Hồ Sơ Tài Liệu</h2>
        </div>
        <div class="header-right">
            <div class="notifications">
                <i class="fas fa-bell"></i>
                <span class="badge">3</span>
            </div>
            <div class="user-profile">
                <i class="fas fa-user"></i>
            </div>
        </div>
    </header>

    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <div class="profile">
            <img src="/api/placeholder/100/100" alt="Profile Picture">
            <i class="fas fa-user-shield profile-icon"></i>
            <h3>QLHS System</h3>
            <p>Quản lý hồ sơ</p>
        </div>

        <ul>
            <li>
                <a href="index.html" class="active">
                    <i class="fas fa-home"></i>
                    <span>Trang Chủ</span>
                </a>
            </li>
            <li>
                <a href="tai_lieu.html">
                    <i class="fas fa-file-alt"></i>
                    <span>Quản Lý Tài Liệu</span>
                </a>
            </li>
            <!-- Rest of your menu items -->
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <!-- Your existing content -->
    </main>

    <script>
        // Loader handling
        document.addEventListener('DOMContentLoaded', function() {
            const loader = document.getElementById('loader');
            
            // Hide loader after DOM is loaded
            setTimeout(() => {
                loader.classList.add('hidden');
                setTimeout(() => {
                    loader.style.display = 'none';
                }, 300);
            }, 500);
        });

        // Navigation handling
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', function(e) {
                if (this.getAttribute('href') !== '#') {
                    e.preventDefault();
                    const loader = document.getElementById('loader');
                    const href = this.getAttribute('href');

                    // Show loader
                    loader.style.display = 'flex';
                    loader.classList.remove('hidden');

                    // Navigate after a brief delay
                    setTimeout(() => {
                        window.location.href = href;
                    }, 300);
                }
            });
        });

        // Sidebar toggle
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('mainContent');
        const header = document.getElementById('header');
        const sidebarToggle = document.getElementById('sidebarToggle');

        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            mainContent.classList.toggle('sidebar-active');
            header.classList.toggle('sidebar-active');
            sidebarToggle.classList.toggle('active');
        });

        // Your other existing JavaScript
        [Previous JavaScript remains the same]
    </script>
</body>
</html>
