<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Quản Lý Hồ Sơ Tài Liệu</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Previous CSS remains the same */
        /* Add new styles for dropdown menu */
        .user-dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: var(--text-light);
            min-width: 200px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1001;
            border-radius: 5px;
            margin-top: 10px;
        }

        .dropdown-content.active {
            display: block;
        }

        .dropdown-content a {
            color: var(--text-dark);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown-content a i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        /* Notification dropdown styles */
        .notifications-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--text-light);
            min-width: 300px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            border-radius: 5px;
            display: none;
            z-index: 1001;
            margin-top: 10px;
        }

        .notifications-dropdown.active {
            display: block;
        }

        .notification-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notification-item:last-child {
            border-bottom: none;
        }

        .notification-icon {
            background: #e3f2fd;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--secondary-color);
        }

        .notification-content {
            flex: 1;
        }

        .notification-title {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 5px;
        }

        .notification-time {
            font-size: 0.8em;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Previous HTML remains the same until header-right -->
    <header class="header" id="header">
        <div class="header-left">
            <h2>Hệ Thống Quản Lý Hồ Sơ Tài Liệu</h2>
        </div>
        <div class="header-right">
            <div class="notifications">
                <i class="fas fa-bell"></i>
                <span class="badge">3</span>
                <div class="notifications-dropdown">
                    <div class="notification-item">
                        <div class="notification-icon">
                            <i class="fas fa-file-alt"></i>
                        </div>
                        <div class="notification-content">
                            <div class="notification-title">Tài liệu mới được thêm</div>
                            <div class="notification-time">5 phút trước</div>
                        </div>
                    </div>
                    <div class="notification-item">
                        <div class="notification-icon">
                            <i class="fas fa-user-edit"></i>
                        </div>
                        <div class="notification-content">
                            <div class="notification-title">Cập nhật hồ sơ thành công</div>
                            <div class="notification-time">1 giờ trước</div>
                        </div>
                    </div>
                    <div class="notification-item">
                        <div class="notification-icon">
                            <i class="fas fa-share-alt"></i>
                        </div>
                        <div class="notification-content">
                            <div class="notification-title">Tài liệu được chia sẻ với bạn</div>
                            <div class="notification-time">2 giờ trước</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="user-profile">
                <i class="fas fa-user"></i>
                <div class="dropdown-content">
                    <a href="#"><i class="fas fa-user-circle"></i>Thông tin cá nhân</a>
                    <a href="#"><i class="fas fa-cog"></i>Cài đặt tài khoản</a>
                    <a href="#"><i class="fas fa-question-circle"></i>Trợ giúp</a>
                    <a href="#"><i class="fas fa-sign-out-alt"></i>Đăng xuất</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Complete the main content cards -->
    <main class="main-content" id="mainContent">
        <div class="cards-container">
            <!-- Previous cards remain the same -->
            <div class="card">
                <div class="card-icon">
                    <i class="fas fa-search"></i>
                </div>
                <h3>Tìm Kiếm</h3>
                <p>Tìm kiếm nhanh chóng và chính xác các tài liệu, hồ sơ trong hệ thống.</p>
                <a href="#" class="card-link">
                    Truy cập
                    <i class="fas fa-arrow-right"></i>
                </a>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebar');
            const sidebarToggle = document.getElementById('sidebarToggle');
            const overlay = document.getElementById('overlay');
            const header = document.getElementById('header');
            const mainContent = document.getElementById('mainContent');
            const userProfile = document.querySelector('.user-profile');
            const notifications = document.querySelector('.notifications');
            
            // Toggle sidebar
            sidebarToggle.addEventListener('click', function() {
                sidebar.classList.toggle('active');
                sidebarToggle.classList.toggle('active');
                overlay.classList.toggle('active');
                header.classList.toggle('sidebar-active');
                mainContent.classList.toggle('sidebar-active');
            });

            // Close sidebar when clicking overlay
            overlay.addEventListener('click', function() {
                sidebar.classList.remove('active');
                sidebarToggle.classList.remove('active');
                overlay.classList.remove('active');
                header.classList.remove('sidebar-active');
                mainContent.classList.remove('sidebar-active');
            });

            // Toggle user dropdown
            userProfile.addEventListener('click', function(e) {
                e.stopPropagation();
                const dropdown = userProfile.querySelector('.dropdown-content');
                dropdown.classList.toggle('active');
            });

            // Toggle notifications dropdown
            notifications.addEventListener('click', function(e) {
                e.stopPropagation();
                const dropdown = notifications.querySelector('.notifications-dropdown');
                dropdown.classList.toggle('active');
            });

            // Close dropdowns when clicking outside
            document.addEventListener('click', function() {
                const dropdowns = document.querySelectorAll('.dropdown-content, .notifications-dropdown');
                dropdowns.forEach(dropdown => dropdown.classList.remove('active'));
            });

            // Prevent closing when clicking inside dropdowns
            const dropdowns = document.querySelectorAll('.dropdown-content, .notifications-dropdown');
            dropdowns.forEach(dropdown => {
                dropdown.addEventListener('click', function(e) {
                    e.stopPropagation();
                });
            });
        });
    </script>
</body>
</html>
