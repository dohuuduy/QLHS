<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Quản Lý Hồ Sơ Tài Liệu</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --hover-color: #2980b9;
            --text-light: #ffffff;
            --text-dark: #2c3e50;
            --sidebar-width: 250px;
            --header-height: 60px;
            --transition-speed: 0.3s;
        }

        /* Spinner styles */
        .spinner-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: all 0.3s ease;
        }

        .spinner-wrapper.hide {
            opacity: 0;
            visibility: hidden;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
            color: var(--secondary-color);
        }

        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Adjusted header styles */
        .header {
            background: var(--text-light);
            height: var(--header-height);
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            right: 0;
            left: 60px;  /* Adjusted to match toggle button width */
            z-index: 100;
            transition: all var(--transition-speed) ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header.sidebar-active {
            left: var(--sidebar-width);
        }

        /* Adjusted toggle button styles */
        .sidebar-toggle {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1001;
            background: var(--primary-color);
            color: var(--text-light);
            border: none;
            padding: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            transition: all var(--transition-speed) ease;
        }

        .sidebar-toggle:hover {
            background: var(--hover-color);
        }

        .sidebar-toggle.active {
            left: var(--sidebar-width);
        }

        /* Profile icon styles */
        .profile {
            position: relative;
        }

        .profile-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            color: var(--text-light);
            font-size: 1.2em;
        }

        /* Rest of your existing styles... */
        [Previous CSS remains the same]
    </style>
</head>
<body>
    <!-- Loading Spinner -->
    <div class="spinner-wrapper">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Rest of your existing HTML... -->
    [Previous HTML structure remains the same, but update the profile section:]
    
    <nav class="sidebar" id="sidebar">
        <div class="profile">
            <img src="/api/placeholder/100/100" alt="Profile Picture">
            <i class="fas fa-user-shield profile-icon"></i>
            <h3>QLHS System</h3>
            <p>Quản lý hồ sơ</p>
        </div>
        <!-- Rest of sidebar content... -->
    </nav>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add spinner functionality
        const spinnerWrapper = document.querySelector('.spinner-wrapper');
        
        function showSpinner() {
            spinnerWrapper.classList.remove('hide');
        }
        
        function hideSpinner() {
            spinnerWrapper.classList.add('hide');
        }

        // Simulate loading time
        window.addEventListener('load', () => {
            setTimeout(hideSpinner, 800); // Hide after 800ms
        });

        // Add navigation functionality
        document.querySelector('a[href="#"]').addEventListener('click', (e) => {
            if (e.currentTarget.querySelector('span').textContent === 'Quản Lý Tài Liệu') {
                e.preventDefault();
                showSpinner();
                setTimeout(() => {
                    window.location.href = 'tai_lieu.html';
                }, 500);
            }
        });

        // Rest of your existing JavaScript...
        [Previous JavaScript remains the same]
    </script>
</body>
</html>
